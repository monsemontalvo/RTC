<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Tareas</title>
  <link rel="stylesheet" href="CSS/indexstyle.css">
  <link rel="stylesheet" href="CSS/tasksstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html">FIFA 2026</a>
    </div>
    <nav>
      <ul>
        <li><a href="profile.html">Perfil</a></li>
        <li><a href="tasks.html">Tareas</a></li>
        <li><a href="chats.html">Chats</a></li>
        <li><a href="simulation.html">Simulaci√≥n</a></li>
      </ul>
    </nav>
    <div class="nav-actions-logged-in">
      <div class="user-actions">
        <button class="icon-btn"><i class="fas fa-bell"></i></button>
        <button class="icon-btn"><i class="fas fa-user"></i></button>
      </div>
    </div>
  </header>

  <main class="tasks-content">
    <div class="tasks-header">
      <h2>Mis Tareas</h2>
    </div>
    
    <div class="tasks-table-container">
      <table class="tasks-table">
        <thead>
          <tr>
            <th>Nombre del Proyecto</th>
            <th>Asignado a</th>
            <th>Prioridad</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Vencimiento</th>
            <th>Estado</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="task-item">
            <td>Proyecto 1</td>
            <td>
              <div class="assignee-avatars">
                <img src="IMG/avatar_1.jpg" alt="User">
                <img src="IMG/avatar_2.jpg" alt="User">
              </div>
            </td>
            <td><span class="priority urgent">Urgente</span></td>
            <td>Fecha 1</td>
            <td>Fecha 2</td>
            <td><span class="status pending">Pendiente</span></td>
            <td><button class="task-options-btn"><i class="fas fa-ellipsis-h"></i></button></td>
          </tr>
          <tr class="task-item">
            <td>Proyecto 2</td>
            <td>
              <div class="assignee-avatars">
                <img src="IMG/avatar_3.jpg" alt="User">
              </div>
            </td>
            <td><span class="priority low">Baja</span></td>
            <td>Fecha 3</td>
            <td>Fecha 4</td>
            <td><span class="status in-progress">En Progreso</span></td>
            <td><button class="task-options-btn"><i class="fas fa-ellipsis-h"></i></button></td>
          </tr>
          </tbody>
      </table>
    </div>
  </main>
</body>
</html>
